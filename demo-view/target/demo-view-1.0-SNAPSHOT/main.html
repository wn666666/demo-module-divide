<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="com/wn/module/css/login.css">
</head>
<body>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<div class="login-page">
    <div class="login-content">
        <div class="login-tit">登录</div>
        <div class="login-input">
            <input type="text" placeholder="用户名/手机号">
        </div>
        <div class="login-input">
            <input type="password" placeholder="密码">
        </div>
        <div class="login-btn">
            <div class="login-btn-left">
                <span>登录</span>
            </div>
            <div class="login-btn-right" onClick="changeImg()">
                <img src="com/wn/module/image/check.png" alt="" id="picture"> 记住密码
            </div>
        </div>
    </div>
</div>


<!-- scripts -->
<script src="com/wn/module/view/login/particles.js"></script>
<script src="com/wn/module/view/login/app.js"></script>
<script>
    function changeImg(){
        var pic = document.getElementById('picture');
        console.log(pic.src)
        if(pic.getAttribute("src",2) =="com/wn/module/image/check.png"){
            pic.src ="com/wn/module/image/checked.png"
        }else{
            pic.src ="com/wn/module/image/check.png"
        }
    }
</script>
</body>
</html>
